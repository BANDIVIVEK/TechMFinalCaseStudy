<app-home></app-home>
<div align="center">
  <h1>Account Managementï¸</h1>
<form (ngSubmit)="onSubmit(accountForm.value)" #accountForm="ngForm">
  <div>
    <label for="accountType">Account Type:</label>
    <input type="text" id="accountType" name="accountType" [(ngModel)]="newAccount.accountType">
  </div>
  <div>
    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="newAccount.accountNumber">
  </div>
  <div>
    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" name="customerId" [(ngModel)]="newAccount.customerId">
  </div>
  <div>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" name="balance" [(ngModel)]="newAccount.balance">
  </div>
  <div>
    <label for="interestRate">Interest Rate:</label>
    <input type="number" id="interestRate" name="interestRate" [(ngModel)]="newAccount.interestRate">
  </div>
  <div>
    <label for="openingDate">Opening Date:</label>
    <input type="date" id="openingDate" name="openingDate" [(ngModel)]="newAccount.openingDate">
  </div>
  <button type="submit">Create Account</button>
</form>
</div>
